<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="100%" stop-color="#6a11cb"/>
    </linearGradient>
  </defs>

  <!-- Background (for favicon visibility) -->
  <rect width="200" height="200" fill="#0a0e2a" rx="20"/>

  <!-- Left bracket -->
  <path
    d="M 55,45 L 35,45 L 35,155 L 55,155"
    stroke="url(#logoGradient)"
    stroke-width="8"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />

  <!-- The letter A -->
  <path
    d="M 100,55 L 70,145 L 90,145 L 95,125 L 105,125 L 110,145 L 130,145 Z M 100,85 L 105,115 L 95,115 Z"
    fill="url(#logoGradient)"
  />

  <!-- Right bracket -->
  <path
    d="M 145,45 L 165,45 L 165,155 L 145,155"
    stroke="url(#logoGradient)"
    stroke-width="8"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
</svg>
